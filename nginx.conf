worker_processes 4;

error_log stderr;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  access_log /dev/stdout;
  server_tokens off;

  include /etc/nginx/conf.d/*.conf;

    server {
    server_name www.simongergely.eu;
    return 301 $scheme://simongergely.eu$request_uri;
  }
}
